<!DOCTYPE html>
<html>
<head>
    <title>Cocktail RAG Chat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Push button */
        button:active {
            background-color: #e0a800;
            transform: scale(0.98);
        }
    </style>
</head>
<body style="
    font-family: sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
">

    <div style="
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
        border-radius: 5px;
    ">

        <h2 style="color: #ffcc00;">Cocktail Chat üç∏</h2>

        <!-- CHAT-HISTORY -->
        <div style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;">
            {% for entry in chat_history %}
                <p><strong>You:</strong> {{ entry["user"] }}</p>
                <p><strong>Bot:</strong> {{ entry["bot"] }}</p>
                <hr>
            {% endfor %}
        </div>

        <!-- SPINNER -->
        <div id="loading" style="
            display: none;
            margin-bottom: 15px;
            text-align: center;
        ">
            <div class="spinner" style="
                border: 4px solid #333;
                border-top: 4px solid #ffcc00;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            "></div>
            <p style="color: #ffcc00; font-weight: bold;">Thinking...</p>
        </div>

        <!-- FORM -->
        <form method="post" action="/ask">
            <input type="text" name="message" placeholder="Ask something..." style="
                width: 80%;
                background-color: #2c2c2c;
                color: #f0f0f0;
                border: 1px solid #444;
                border-radius: 4px;
                padding: 10px;
            " required>
            <button type="submit" style="
                margin-top: 10px;
                padding: 8px 16px;
                background-color: #ffcc00;
                color: #000;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
            ">Send</button>
        </form>

    </div>

    <script>
        const form = document.querySelector("form");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", () => {
            loading.style.display = "block";
        });
    </script>
</body>
</html>
